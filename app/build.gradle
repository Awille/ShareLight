apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.will.sharelight"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    flatDir {
        dirs('libs')
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0-alpha1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation project(':musicprovider')
    implementation project(':protocol')
    implementation project(':utils')
    implementation project(':datacontext')
    implementation project(':datetimepicker')
    implementation project(':network')
    implementation 'com.alibaba:fastjson:1.2.55'
    implementation 'com.github.mzule.fantasyslide:library:1.0.5'
    implementation 'com.android.support:design:28.0.0'

    implementation (name:'infinitecycleviewpager-1.0.2', ext:'aar')
    implementation 'com.mikhaellopez:circularfillableloaders:1.3.2'
}
